<main class="container">
    <section>
        <h1>Contact :</h1>
        <form action="" method="post">
            <div>
                <label for="name">Votre nom :</label>
                <input type="text" name="name" id="name" placeholder="Nom"/>
            </div>
            <div>
                <label for="firstname">Votre prénom :</label>
                <input type="text" name="firstname" id="firstname" placeholder="Prénom"/>
            </div>
            <div>
                <label for="email">Votre email :</label>
                <input type="text" name="email" id="email" placeholder="Email"/>
            </div>
            <div>
                <label for="message">Votre message :</label>
                <textarea name="message" id="message" placeholder="Message"></textarea>
            </div>
            <div class="btn">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </section>
    <aside>
        <h2>Actualités :</h2>
        <figure>
            <a href="https://www.ecologique-solidaire.gouv.fr/plan-national-sante-environnement-et-plans-regionaux-sante-environnement"
               title="Actualité" target="_blank">
                <div class="img">
                    <img src="img/articles/actu.webp" alt="Enfant dans le jardin">
                </div>
            </a>
            <figcaption>Le plan national santé environnement et les plans régionaux santé environnement</figcaption>
        </figure>
        <a href="http://www.fondation-nature-homme.org" title="Fondation pour la nature et l'homme" target="_blank">
            <img src="img/all/ushuaia.webp" alt="Logo fondation pour la nature et l'homme" class="fondation">
        </a>
        <a href="https://www.wwf.fr" title="Fondation WWF" target="_blank">
            <img src="img/all/wwf.webp" alt="Logo fondation WWF" class="fondation">
        </a>
    </aside>
