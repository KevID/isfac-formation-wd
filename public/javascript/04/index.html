<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice 4</title>
</head>
<body>
<script>
    /*
        Le TER Poitiers-Niort qui part à 7h28 comprend 5 rames bleues.
        Chaque rame mesure 20 mètres.
        Quelle est sa longueur totale ?
        A afficher dans la console ou dans la page web
*/
    var nbRames = 5;
    var longueurRame = 20;

    var longueurTotale = nbRames * longueurRame;

    console.log("La longeur totale est: " + longueurTotale + "m");
</script>
</body>
</html>
