<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajax - Exo 04</title>
</head>
<body>
<div id="txtInfos"></div>
<input type="button" value="Hello" onclick="infos()">
<script>
    function infos() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var jsonObject = JSON.parse(this.responseText);
                document.getElementById('txtInfos').innerHTML = jsonObject.prenom;
            }
        };
        xhttp.open("GET", "infos.json", true);
        xhttp.send();
    }
</script>
</body>
</html>
